<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDOApp</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="container">
    <h1>toDo</h1>
    <form class="add-task">
        <!--细化布局之后添加Task第一步 ,注意form-->
        <input name="content"
               type="text"
               placeholder="记得早睡"
               autofocus
               autocomplete="off"
        >
        <button type="submit">submit</button>
    </form>
    <div class="task-list">
        <!--<div class="task-item">-->
        <!--<span><input type="checkbox"></span>-->

        <!--<span>delete</span>-->
        <!--<span>detail</span>-->

    <!--</div>-->
    </div>
    <div class="task-detail-mask"></div>
    <div class="task-detail">
        <div class="content">
            记得早睡
        </div>
        <div>
            <div class="desc">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="remind">
            <input type="date"  >
            <button type="submit">submit</button>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
